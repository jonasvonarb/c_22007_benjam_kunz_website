<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Primary Meta Tags -->
    <meta
      name="title"
      content="Benjamin Kunz – Atelier für Visuelle Gestaltung"
    />
    <meta
      name="description"
      content="Fotografie + Grafikdesign Studio in Luzern geführt von Benjamin Kunz: In den Feldern Architekturfotografie, Branding, Webdesign und Szenografie tätig."
    />
    <meta
      name="keywords"
      content="Benjamin Kunz, Architekturfotografie, Grafikdesign, Grafik, Webdesign, Branding, Fotografie, Szenografie, Luzern, Zentralschweiz, Benjamin Kunz"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://benjaminkunz.ch/" />
    <meta
      property="og:title"
      content="Benjamin Kunz – Atelier für Visuelle Gestaltung"
    />
    <meta
      property="og:description"
      content="Fotografie + Grafikdesign Studio in Luzern geführt von Benjamin Kunz: In den Feldern Architekturfotografie, Branding, Webdesign und Szenografie tätig."
    />
    <meta property="og:image" content="https://benjaminkunz.ch/assets/preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://benjaminkunz.ch/" />
    <meta
      property="twitter:title"
      content="Benjamin Kunz – Atelier für Visuelle Gestaltung"
    />
    <meta
      property="twitter:description"
      content="Fotografie + Grafikdesign Studio in Luzern geführt von Benjamin Kunz: In den Feldern Architekturfotografie, Branding, Webdesign und Szenografie tätig."
    />
    <meta property="twitter:image" content="https://benjaminkunz.ch/assets/preview.png" />

    <title><%= PAGE_TITLE %></title>
  </head>
  <body id="body">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
